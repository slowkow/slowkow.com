<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <header class="masthead">
      <div class="masthead-title">
        <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
        {% if site.tagline %}<small>{{ site.tagline }}</small>{% endif %}
      </div>
      <div class="masthead-nav">
        <a class="nav-link" href="{{ site.baseurl }}/about">About</a>
        <a class="nav-link" href="{{ site.baseurl }}/archive">Archive</a>
      </div>
    </header>

    <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">

    <div class="container content">

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">
          <p><img alt="Creative Commons License" src="https://i.creativecommons.org/l/by-sa/4.0/88x31.png"/></a></p>
          <p>This <span xmlns:dct="http://purl.org/dc/terms/" href="http://purl.org/dc/dcmitype/Text" rel="dct:type">work</span> by <a xmlns:cc="http://creativecommons.org/ns#" href="{{ site.url }}" property="cc:attributionName" rel="cc:attributionURL">Kamil Slowikowski</a> is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Attribution-ShareAlike 4.0 International License</a>.</p>
        </small>
      </footer>
    </div>

    {% if site.analytics_id %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.analytics_id }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}

            a.appendChild(r);

  </body>
</html>
