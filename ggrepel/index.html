# &amp;#x1F61E; **Problem:** text placement

.pull-left[
&lt;br&gt;

```r
library(ggplot2)

ggplot(mtcars) + 
aes(
  x = wt, y = mpg,
  label = rownames(mtcars)
) + 
geom_point(color = "red") +
*geom_text()
```
]

.pull-right[
![](index_files/figure-html/problem-1.png)&lt;!-- --&gt;
]

# &amp;#x1F389; **Solution:** ggrepel

.pull-left[
&lt;br&gt;

```r
library(ggrepel)

ggplot(mtcars) + 
aes(
  x = wt, y = mpg,
  label = rownames(mtcars)
) + 
geom_point(color = "red") +
*geom_text_repel()
```
]

.pull-right[
![](index_files/figure-html/solution-1.png)&lt;!-- --&gt;
]

# &amp;#x1F4A1; Use the empty string ""

.pull-left[

```r
library(ggrepel)
d &lt;- subset(
  mtcars, wt &gt; 3 &amp; wt &lt; 4
)
# Just label 3 items.
*d$car &lt;- ""
*i &lt;- c(2, 3, 16)
*d$car[i] &lt;- rownames(d)[i]

ggplot(d) +
aes(wt, mpg, label = car) +
geom_point(
  color = ifelse(
    d$car != "",
    "red", "grey50"
  )
) +
geom_text_repel()
```
]


.pull-right[
![](index_files/figure-html/empty-1.png)&lt;!-- --&gt;
]
