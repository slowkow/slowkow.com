{{ partial "header.html" . }}

<main class="pb3">

  <article class="black-80 pa5-l pa3 mw8 center bg-white br3">
    <h1 class="f2 mt0">{{ .Title }}</h1>

    {{ if eq .Section "post" }}
    <span class="article-date">{{ .Date.Format "2006-01-02" }}</span>
    <span class="article-duration">{{ .ReadingTime }} min read</span>
    {{ end }}

    <div class="lh-copy">
      {{ .Content }}
    </div>
  </article>

</main>

{{ partial "footer.html" . }}
