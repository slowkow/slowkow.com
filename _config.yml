# Setup
title:            Kamil Slowikowski
url:              http://slowkow.com
baseurl:          ""
encoding:         "utf-8"
markdown:         kramdown
highlighter:      rouge
# Build index of related posts
# lsi:              true
paginate:         6
paginate_path:    "/page:num"
permalink:        "/:categories/:title/"
# relative_permalinks: true
timezone:         "America/New_York"
exclude:          ["Gemfile*", "knit*", "_rmd", "_drafts", "_slides"]

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:           Kamil Slowikowski
  twitter:        slowkow
  github:         slowkow
  linkedin:       kslowikowski
  scholar:        kMP4830AAAAJ
  orcid:          0000-0002-2843-6370

# Google Analytics
analytics_id:     "UA-15531613-2"

# Plugins
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-sitemap
