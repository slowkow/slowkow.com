<html>

  <head>
  <title>Quick gene lookup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  <!-- <link href="https://unpkg.com/tabulator-tables@4.2.7/dist/css/tabulator.min.css" rel="stylesheet"> -->
  <link href="https://unpkg.com/tabulator-tables@4.2.7/dist/css/bootstrap/tabulator_bootstrap4.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.2.7/dist/js/tabulator.min.js"></script>
  </head>

  <body>


<div class="container">

  <h1>Quick gene lookup</h1>

  <div class="row mb-3">
    <div class="col-12 col-md-3 themed-grid-col">
      <div class="form-group">
        <label for="textarea">Paste genes here:</label>
        <textarea class="form-control m-2" id="textarea" rows="5"></textarea>

        <button id="button-search" type="button" class="btn m-2 btn-primary">Search</button>

      </div>
    </div>
    <div class="col-12 col-md-9 themed-grid-col">

      <label class="mr-sm-2" for="select-api">Choose an API:</label>
      <select class="custom-select mr-sm-2" id="select-api">
        <option value="ensembl">Ensembl</option>
        <option value="mygene" selected>MyGene.info</option>
      </select>

      <div id="example-table" class="mt-3"></div>

      <div id="state" class="alert p-2 m-2"></div>

      <button id="download-tsv" type="button" class="btn m-2 btn-primary">Download TSV</button>

      <!-- <button id="button-refresh" type="button" class="btn m-2 btn-secondary">Refresh</button> -->

    </div>
  </div>

</div>
  </body>




<script>

var oldVal = "";
var selected_api = "mygene";
var x = null;

var table = null;

var state = {};

// $("#button-refresh").click(function(){
//   do_query(oldVal);
// });

$("#download-tsv").click(function(){
  table.download("csv", selected_api + "-data.tsv", {delimiter: "\t"});
});

// $("#textarea").on("change paste", function() {
$("#button-search").on("click", function() {

  var currentVal = $("#textarea").val();
  // var currentVal = $(this).val();
  if (currentVal == oldVal) {
    return; //check to prevent multiple simultaneous triggers
  }

  oldVal = currentVal;

  // query_mygene(oldVal);
  do_query(oldVal);
});

$("#select-api").on("change", function() {
  selected_api = this.value;
  do_query(oldVal);
});

var table = new Tabulator("#example-table", {
  height: 300,
  layout: "fitColumns",
  layoutColumnsOnNewData: true,
  columnMinWidth: 110,
  columns: [
    {title:"query", field:"query"},
    {title:"symbol", field:"symbol"},
    {title:"id", field:"_id"},
    {title:"name", field:"name", width: 200},
    {title:"score", field:"_score"},
    {title:"taxid", field:"taxid"}
  ]
});

function do_query(q) {
  if (selected_api === "mygene") {
    query_mygene(q);
  } else if (selected_api === "ensembl") {
    query_ensembl(q);
  }
}

function update_state() {
  if (state.n_queries === state.n_received) {
    var s = 'Done: ';
    $("#state").text(
      s + state.n_queries + ' queries, ' + state.n_results + ' results, ' +
      (state.n_queries - state.n_results) + ' not found'
    );
    $("#state").removeClass("alert-info");
    if (state.n_results == state.n_queries) {
      $("#state").addClass("alert-success");
    } else {
      $("#state").addClass("alert-warning");
    }
  } else {
    var s = 'Loading: ';
    $("#state").text(
      s + state.n_queries + ' queries, ' + state.n_results + ' results'
    );
    $("#state").addClass("alert-info");
  }
}

function query_mygene(q) {

  table = new Tabulator("#example-table", {
    height: 300,
    layout: "fitColumns",
    layoutColumnsOnNewData: true,
    columnMinWidth: 110,
     clipboardCopySelector:"table",
    columns: [
      {title:"order", field:"i", width: 20},
      {title:"query", field:"query"},
      {title:"symbol", field:"symbol"},
      {title:"id", field:"_id"},
      {title:"name", field:"name", width: 200},
      {title:"score", field:"_score"},
      {title:"taxid", field:"taxid"}
    ]
  });

  var queries = q.split(/[\r?\n ]/).filter((d) => d !== "" && d !== "-");

  state.n_queries = queries.length;
  state.n_received = 0;
  state.n_results = 0;
  update_state();

  var url = "https://mygene.info/v3/query";

  var cb = function(i, query, data) {
    state.n_received += 1;
    x = data;
    console.log(data);
    if (data.max_score) {
      var d = data.hits[0];
      d.query = query;
      d.i = i;
      table.addData([d]);
      state.n_results += 1;
    } else {
      var empty = {"i": i, "query": query, "symbol": "", "_id": "", "name": "", "_score": "", "taxid": ""};
      table.addData([empty]);
    }
    table.setSort([{column: "i", dir: "asc"}]);
    update_state();
  };

  for (let i = 0; i < queries.length; i++) {
    var query = queries[i];
    console.log(query);
    $.getJSON(
      url,
      {"q": query, "species": "human"},
      (data) => {
        return cb(i + 1, queries[i], data);
      }
    );
  }

}

function query_ensembl(q) {

  table = new Tabulator("#example-table", {
    height: 300,
    layout: "fitColumns",
    layoutColumnsOnNewData: true,
    columnMinWidth: 110,
    columns: [
      {title: "order", field: "i", width: 20},
      {title:"query", field:"query"},
      {title:"id", field:"id"},
      {title:"type", field:"type"}
    ]
  });

  var queries = q.split(/[\r?\n ]/).filter((d) => d !== "" && d !== "-");

  state.n_queries = queries.length;
  state.n_received = 0;
  state.n_results = 0;
  update_state();

  // var url = "https://mygene.info/v3/query";
  var url = "https://rest.ensembl.org/xrefs/symbol/homo_sapiens/";

  var cb = function(i, query, data) {
    x = data;
    state.n_received += 1;
    if (data.length) {
      var d = data[0];
      d.query = query;
      d.i = i;
      console.log(d);
      table.addData([d]);
      state.n_results += 1;
    } else {
      var empty = {"i": i, "query": query, "id": "", "type": ""};
      table.addData([empty]);
    }
    table.setSort([{column: "i", dir: "asc"}]);
    update_state();
  };

  for (let i = 0; i < queries.length; i++) {
    var query = queries[i];
    console.log(query);
    $.getJSON(
      url + query,
      {"content-type": "application/json"},
      (d) => {
        return cb(i + 1, queries[i], d);
      }
    );
  }

}

$("#textarea").val('STAT1 IRF8 ISG15 NEMO');
// query_mygene($("#textarea").val());
oldVal = $("#textarea").val();

do_query(oldVal);
</script>

</html>
